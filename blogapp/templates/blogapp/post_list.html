<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programmer's Blog</title>
</head>
<body>
<h1><a href="">Programmer Blogs</a></h1>

{% for post in posts %}
    <div>
        <p>{{post.published_date}}</p>
        <h1><a href="">{{post.title}}</a></h1>
        <p>{{post.text|linebreaksbr}}</p>
    </div>
{% endfor %}
</body>
</html>
