{% extends 'blogapp/base.html' %}
{% block content %}
<div class="post">
    {% if post.published_date %}
        <div class="date">
            {{ post.published_date}}
        </div>
    {% endif%}
    {% if user.is_authenticated %}
        <a href="{% url 'post_edit' pk=post.pk %}"<i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i></a>
    {% endif %}
    <h1>{{ post.title }}</h1>   
    <p>{{post.text|linebreaksbr}}</p>
</div>
{% endblock %}
